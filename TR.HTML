<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Card - Dark Purple Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Reset & Base Variables --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Dark Purple Color Palette */
            --bg-dark: #0f0c1a; 
            --bg-gradient-start: #1a0b2e;
            --bg-gradient-end: #000000;
            
            --card-bg: #1e1633;
            --card-border: #4c3a75;
            
            --text-primary: #ffffff;
            --text-secondary: #a7a0c4;
            --text-muted: #6b638a;
            
            --accent-glow: #8b5cf6;
            --accent-box-bg: rgba(139, 92, 246, 0.1);
            --accent-box-border: rgba(139, 92, 246, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* --- Card Container --- */
        .card {
            background-color: var(--card-bg);
            /* Subtle texture or gradient on the card itself */
            background-image: linear-gradient(to bottom, #2d2145, #1e1633);
            border: 1px solid var(--card-border);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 
                        0 0 15px rgba(139, 92, 246, 0.15); /* Purple glow */
            color: var(--text-primary);
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 12px;
            /* Optional: makes a black logo white if you don't have a transparent png */
            /* filter: invert(1); */ 
        }

        .header h1 {
            color: #d8b4fe; /* Lighter purple for title */
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(216, 180, 254, 0.3);
        }

        /* --- Profile Section --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-img {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 16px;
            border: 3px solid var(--accent-glow);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .profile-name {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .profile-role {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 24px;
        }

        /* --- Info Grid --- */
        .info-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-box {
            background-color: var(--accent-box-bg);
            border: 1px solid var(--accent-box-border);
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            background-color: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .info-value {
            color: #e9d5ff; /* Very light purple */
            font-weight: 500;
            font-size: 1rem;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <img src="./logo.png" alt="Company Logo" class="logo">
            <h1>Employee ID</h1>
        </div>

        <div class="profile-section">
            <img src="./omar.jpg" alt="Omar Yasser" class="profile-img">
            
            <h2 class="profile-name">Omar Yasser</h2>
            <p class="profile-role">Software Engineer</p>

            <div class="info-container">
                <div class="info-box">
                    <p class="info-label">Employee ID</p>
                    <p class="info-value">EMP-8853290</p>
                </div>

                <div class="info-box">
                    <p class="info-label">Department</p>
                    <p class="info-value">Technology</p>
                </div>

                <div class="info-box">
                    <p class="info-label">Phone</p>
                    <p class="info-value">+20 110 121 929</p>
                </div>
            </div>
        </div>

        <div class="footer">
            Â© 2025 Pixel Core.
        </div>
    </div>

</body>
</html>
